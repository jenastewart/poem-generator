<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Fun Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Fun Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for your poem"
              autofocus
              required
              autocomplete="off"
              class="directions"
              id="user-directions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e., flower, cheese, car, friends, etc</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/jenastewart" target="_blank"
          >Jena Stewart,</a
        >
        is open-sourced on
        <a href="https://github.com/jenastewart/poem-generator" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://jenas-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
